<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="chatBox-container">
        <div class="chatBot-header">
            <div class="log">
                <img src="./assets/Convert to JPG project.jpeg" alt="log">
                <h1>BotAI</h1>
            </div>
            <div class="theme-mood-section">
                <button class="light">
                    <span class="material-symbols-outlined ">
                        light_mode
                    </span>
                </button>
                <button class="dark">
                    <span class="material-symbols-outlined ">
                        dark_mode
                    </span>
                </button>

            </div>
        </div>
        <div class="chatBot-main">
            <div class="botResponce">
                <p class="botMsg">Hi! I am botAI, Your personal AI Assistence ! How can i help you today </p>
            </div>
            <div class="message">
                <p class="Msg">Hi</p>
            </div>
            
        </div>
        <div class="chatBot-fotter">
            <div class="inputContainer">
                <button class="file-upload-btn">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
                <input type="text" class="input-text" placeholder="Type a message">
                <button class="sendBTN">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </div>
        </div>

    </div>

</body>
<script src="index2.js" ></script>

</html>
